<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmousedown & Onmouseup Demo</title>
</head>
<body id="test">
    <h1 onmousedown="changeBackground('orange');" onmouseup="changeBackground('white')">Click Me</h1>

    <script>
        const bodyEl = document.querySelector('body');

        function changeBackground(color) {
            bodyEl.firstElementChild.style.background = color;
        }
    </script>
</body>
</html>
